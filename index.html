<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./styles.css">
</head>
<body>

    <!-- Menu -->
    <!-- Section Menu Started -->

    <section class="menu">

        <!-- title Started -->
        <div class="title">
            <h1>Our Menu</h1>
            <!-- underline -->
            <div class="underline"></div>
        </div>
        <!-- title Ended -->


        <!-- Button Container Started -->
        <div class="buttons-container"></div>
        <!-- Button Container Ended -->


        <!-- Loader Started -->
        <div class="loader-gif">
            <img class="load" src="./images/loader.gif" alt="">
        </div>
        <!-- Loader Ended -->


        <!-- Menu Items List Started -->
        <div class="menu-list"></div>
        <!-- Menu Items List Ended -->

    </section>

    <!-- Section Menu Ended -->

    <!-- JavaScript -->
    <script src="./script.js"></script>
</body>
</html>
